<!DOCTYPE html>
<html>
<head>
    <title>Aaquib Contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <style>
        *, *:before, *:after {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #ffffff;
            background-image: url("img/bcg.jpg");
            background-attachment: fixed;
            background-size: cover;
        }

        html {
            height: 100%;
        }

        .bg {
            animation: slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, rgb(9, 9, 9) 50%, rgb(38, 39, 40) 50%);
            bottom: 0;
            left: -50%;
            opacity: .5;
            position: fixed;
            right: -50%;
            top: 0;
            z-index: -1;
        }

        .bg2 {
            animation-direction: alternate-reverse;
            animation-duration: 4s;
        }

        .bg3 {
            animation-duration: 5s;
        }

        @keyframes slide {
            0% {
                transform: translateX(-25%);
            }
            100% {
                transform: translateX(25%);
            }
        }

        nav {
            display: flex;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 15px 18px;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #3cbae8;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-flex-row {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-right: 20px;
            font-weight: 700;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            transition: color 0.3s;
        }

        a:hover {
            color: #3cbae8;
        }

        ul.name {
            display: flex;
            font-size: 28px;
            margin: 0;
        }

        a span {
            color: #3cbae8;
        }

        /* Contact Form Styles */
        .background {
            display: flex;
            min-height: calc(100vh - 70px);
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            flex: 0 1 700px;
            width: 100%;
            max-width: 700px;
        }

        .screen {
            position: relative;
            background: #3e3e3e;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .screen-header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: #4d4d4f;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .screen-header-left {
            margin-right: auto;
        }

        .screen-header-button {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 3px;
            border-radius: 8px;
            background: white;
        }

        .screen-header-button.close {
            background: #ed1c6f;
        }

        .screen-header-button.maximize {
            background: #e8e925;
        }

        .screen-header-button.minimize {
            background: #74c54f;
        }

        .screen-header-right {
            display: flex;
        }

        .screen-header-ellipsis {
            width: 3px;
            height: 3px;
            margin-left: 2px;
            border-radius: 8px;
            background: #999;
        }

        .screen-body {
            display: flex;
            padding: 30px;
        }

        .screen-body-item {
            flex: 1;
        }

        .screen-body-item.left {
            display: flex;
            flex-direction: column;
            padding-right: 30px;
        }

        .app-title {
            display: flex;
            flex-direction: column;
            position: relative;
            color: #3cbae8;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .app-title:after {
            content: '';
            display: block;
            position: absolute;
            left: 0;
            bottom: -10px;
            width: 25px;
            height: 4px;
            background: #ea1d6f;
        }

        .app-contact {
            margin-top: auto;
            font-size: 12px;
            color: #888;
        }

        .app-form-group {
            margin-bottom: 15px;
        }

        .app-form-group.message {
            margin-top: 30px;
        }

        .app-form-group.buttons {
            margin-bottom: 0;
            text-align: right;
        }

        .app-form-control {
            width: 100%;
            padding: 10px 0;
            background: none;
            border: none;
            border-bottom: 1px solid #666;
            color: #ddd;
            font-size: 16px;
            outline: none;
            transition: border-color .2s;
        }

        .app-form-control::placeholder {
            color: #666;
        }

        .app-form-control:focus {
            border-bottom-color: #ddd;
        }

        .app-form-button {
            background: none;
            border: none;
            color: #ea1d6f;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            padding: 10px 20px;
            transition: color 0.3s;
        }

        .app-form-button:hover {
            color: #b9134f;
        }

        /* Footer Styles */
        .portfolio-footer {
            background-color: rgba(29, 28, 28, 0.9);
            border-top: 2px solid #3cbae8;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .container-footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            font-weight: 800;
        }

        .contact-info {
            text-align: left;
            margin-bottom: 15px;
        }

        .footer-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-nav li {
            display: inline-block;
            margin: 0 10px;
        }

        .social-icons a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #3cbae8;
        }

        .address {
            margin-top: 15px;
            color: #3cbae8;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .screen-body {
                flex-direction: column;
                padding: 20px;
            }

            .screen-body-item.left {
                padding-right: 0;
                margin-bottom: 30px;
            }

            .app-title {
                flex-direction: row;
                gap: 10px;
            }

            .app-title:after {
                display: none;
            }

            nav {
                flex-direction: column;
                padding: 10px;
            }

            ul.name {
                margin-bottom: 10px;
            }

            .nav-flex-row {
                width: 100%;
                justify-content: space-around;
            }

            .nav-item {
                margin-right: 0;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .contact-info {
                text-align: center;
                margin-bottom: 20px;
            }

            .footer-nav {
                margin-bottom: 20px;
            }
        }

        @media (max-width: 480px) {
            .app-form-button {
                width: 100%;
                margin-bottom: 10px;
            }

            .app-form-group.buttons {
                display: flex;
                flex-direction: column;
            }

            .nav-flex-row {
                flex-direction: column;
                align-items: center;
            }

            .nav-item {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    
    <nav>

                    <div class="screen-header-right">

            </div>

    </div>
    
    <footer class="portfolio-footer">
        <div class="container-footer">
